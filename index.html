<!DOCTYPE html>
<html>
<head>
  <title>For You</title>

  <style>
    body {
      background:
        radial-gradient(circle at 20% 30%, rgba(255,182,193,0.25) 2px, transparent 2px),
        radial-gradient(circle at 80% 70%, rgba(255,182,193,0.25) 2px, transparent 2px),
        linear-gradient(180deg, #ffe6f0, #fff5fa);
      background-size: 40px 40px, 40px 40px, cover;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 48px 42px;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      max-width: 340px;
    }

    /* TEKS UTAMA (BUBBLE / 3D HALUS) */
    .bubble-text {
      font-size: 21px;
      line-height: 1.6;
      letter-spacing: 0.6px;
      background: linear-gradient(180deg, #ff5f9e, #b30059);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 2px 4px rgba(255, 105, 180, 0.35),
        0 6px 12px rgba(179, 0, 89, 0.25);
      margin: 0;
    }

    .soft-text {
      margin-top: 14px;
      font-size: 14px;
      color: #7a003c;
      line-height: 1.5;
    }

    .divider {
      margin: 18px 0;
      font-size: 16px;
      letter-spacing: 6px;
      color: #d98ca6;
    }

    a {
      display: inline-block;
      margin-top: 26px;
      text-decoration: none;
      color: #b30059;
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <p class="bubble-text">
      HAPPY BIRTHDAY PRETTY
    </p>
    <p class="soft-text">
      this is something small, just for you.
    </p>

    <div class="divider">✿ ✿ ✿</div>

    <a href="page2.html">next</a>
  </div>
</body>
</html>
