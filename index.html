<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffe6f0, #fff5fa);
  font-family: "Georgia", serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.65);
  border-radius: 30px;
  padding: 45px 35px;
  box-shadow: 0 20px 40px rgba(255,182,193,0.4);
  text-align: center;
  max-width: 320px;
  animation: floatIn 1.2s ease;
}

@keyframes floatIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

p {
  color: #4d0026;
  font-size: 18px;
  line-height: 1.6;
}

.dots {
  margin-top: 16px;
  letter-spacing: 6px;
  color: #d98ca6;
}

.enter {
  display: inline-block;
  margin-top: 28px;
  padding: 10px 22px;
  background: #ffd1e6;
  border-radius: 22px;
  color: #7a003c;
  font-size: 13px;
  text-decoration: none;
  box-shadow: 0 10px 25px rgba(255,182,193,0.6);
  transition: transform 0.2s ease;
}

.enter:active {
  transform: scale(0.95);
}
</style>
</head>

<body>
  <div class="card">
    <p>
      happy birthday, pretty.<br>
      this is something small,<br>
      but it’s all for you.
    </p>
    <div class="dots">· · ·</div>
    <a href="page2.html" class="enter">open this ♡</a>
  </div>
</body>
</html>
