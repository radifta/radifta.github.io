<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, #ffe1ec 0%, transparent 40%),
    radial-gradient(circle at 80% 30%, #ffd6e8 0%, transparent 45%),
    linear-gradient(180deg, #fff0f6, #ffe6f0);
  font-family: "Georgia", serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* FLOATING SHAPES */
.shape {
  position: absolute;
  border-radius: 50%;
  opacity: 0.25;
  animation: float 12s infinite ease-in-out;
}

.shape.one {
  width: 120px;
  height: 120px;
  background: #ffb6c1;
  top: 10%;
  left: -40px;
}

.shape.two {
  width: 80px;
  height: 80px;
  background: #ffd1e6;
  bottom: 20%;
  right: -30px;
  animation-delay: 3s;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
  100% { transform: translateY(0); }
}

.wrapper {
  position: relative;
  text-align: center;
  max-width: 340px;
  padding: 42px 32px;
  background: rgba(255,255,255,0.55);
  border-radius: 32px;
  box-shadow: 0 25px 45px rgba(255,182,193,0.45);
  animation: fadeUp 1.2s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.photo {
  width: 140px;
  border-radius: 26px;
  box-shadow: 0 18px 35px rgba(0,0,0,0.18);
  opacity: 0;
  transform: scale(0.85);
  animation: photoIn 1.2s ease forwards;
}

@keyframes photoIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.btn {
  margin-top: 22px;
  padding: 10px 22px;
  border: none;
  border-radius: 22px;
  background: #ffcade;
  color: #7a003c;
  font-size: 13px;
  box-shadow: 0 10px 25px rgba(255,182,193,0.6);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.btn:active {
  transform: scale(0.95);
}

.text {
  margin-top: 18px;
  color: #4d0026;
  font-size: 15px;
  line-height: 1.6;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.8s ease;
}

.text.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="shape one"></div>
<div class="shape two"></div>

<div class="wrapper">

  <img src="child.jpg" class="photo">

  <button class="btn" onclick="reveal()">tap me ♡</button>

  <div id="t1" class="text">
    this little girl didn’t know how gentle yet strong she’d become.
  </div>

  <div id="t2" class="text">
    she grew through things she never talked about,
    and still chose to be kind.
  </div>

  <div id="t3" class="text">
    I’m proud of her.
    and I’m proud of you, right now.
  </div>

</div>

<script>
function reveal() {
  document.getElementById("t1").classList.add("show");
  setTimeout(() => {
    document.getElementById("t2").classList.add("show");
  }, 700);
  setTimeout(() => {
    document.getElementById("t3").classList.add("show");
  }, 1400);
}
</script>

</body>
</html>
