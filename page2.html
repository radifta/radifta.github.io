<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, #ffe1ec 0%, transparent 40%),
    radial-gradient(circle at 80% 30%, #ffd6e8 0%, transparent 45%),
    linear-gradient(180deg, #fff0f6, #ffe6f0);
  font-family: Georgia, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.wrapper {
  text-align: center;
  max-width: 340px;
  padding: 42px 32px;
  background: rgba(255,255,255,0.6);
  border-radius: 32px;
  box-shadow: 0 25px 45px rgba(255,182,193,0.45);
}

.photo {
  width: 140px;
  border-radius: 26px;
  box-shadow: 0 18px 35px rgba(0,0,0,0.18);
  opacity: 0;
  transform: scale(0.85);
  animation: photoIn 1.2s ease forwards;
}

@keyframes photoIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.progress {
  margin-top: 14px;
  letter-spacing: 6px;
  color: #d98ca6;
}

.btn {
  margin-top: 22px;
  padding: 10px 22px;
  border: none;
  border-radius: 22px;
  background: #ffcade;
  color: #7a003c;
  font-size: 13px;
  box-shadow: 0 10px 25px rgba(255,182,193,0.6);
  cursor: pointer;
}

.text {
  margin-top: 18px;
  color: #4d0026;
  font-size: 15px;
  line-height: 1.6;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.8s ease;
}

.text.show {
  opacity: 1;
  transform: translateY(0);
}

.tulip {
  font-size: 36px;
  opacity: 0;
  margin-top: 16px;
  transition: opacity 1s ease;
}
</style>
</head>

<body>

<div class="wrapper">

  <img src="child.jpg" class="photo">

  <div class="progress" id="progress">Â· Â· Â· Â·</div>

  <button class="btn" id="btn" onclick="nextStep()">tap me â™¡</button>

  <div id="t1" class="text">
    this little version of you did not know how strong she would become.
  </div>

  <div id="t2" class="text">
    she grew quietly, through things she never talked about.
  </div>

  <div id="t3" class="text">
    I am proud of who you were, and even prouder of who you are now.
  </div>

  <div id="tulip" class="tulip">ğŸŒ·</div>

</div>

<script>
let step = 0;

function nextStep() {
  step++;

  const btn = document.getElementById("btn");
  const progress = document.getElementById("progress");

  if (step === 1) {
    document.getElementById("t1").classList.add("show");
    btn.innerText = "keep going â™¡";
    progress.innerText = "â— Â· Â· Â·";
  }

  if (step === 2) {
    document.getElementById("t2").classList.add("show");
    btn.innerText = "a little more â™¡";
    progress.innerText = "â— â— Â· Â·";
  }

  if (step === 3) {
    document.getElementById("t3").classList.add("show");
    btn.innerText = "one last thing â™¡";
    progress.innerText = "â— â— â— Â·";
  }

  if (step === 4) {
    document.getElementById("tulip").style.opacity = 1;
    btn.innerText = "for you ğŸŒ·";
    progress.innerText = "â— â— â— â—";
    btn.disabled = true;
  }
}
</script>

</body>
</html>
