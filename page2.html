<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, #ffe1ec 0%, transparent 40%),
    radial-gradient(circle at 80% 30%, #ffd6e8 0%, transparent 45%),
    linear-gradient(180deg, #fff0f6, #ffe6f0);
  font-family: "Georgia", serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* HEART SPAWN */
.heart {
  position: absolute;
  font-size: 14px;
  animation: rise 1.2s ease forwards;
  pointer-events: none;
}

@keyframes rise {
  from {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  to {
    opacity: 0;
    transform: translateY(-30px) scale(1.6);
  }
}

/* CARD */
.wrapper {
  position: relative;
  text-align: center;
  max-width: 340px;
  padding: 42px 32px;
  background: rgba(255,255,255,0.6);
  border-radius: 32px;
  box-shadow: 0 25px 45px rgba(255,182,193,0.45);
}

/* PHOTO */
.photo {
  width: 140px;
  border-radius: 26px;
  box-shadow: 0 18px 35px rgba(0,0,0,0.18);
  opacity: 0;
  transform: scale(0.85);
  animation: photoIn 1.2s ease forwards;
  transition: transform 0.3s ease;
}

.photo:active {
  transform: scale(0.95);
}

@keyframes photoIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* PROGRESS */
.progress {
  margin-top: 14px;
  letter-spacing: 6px;
  color: #d98ca6;
}

/* BUTTON */
.btn {
  margin-top: 22px;
  padding: 10px 22px;
  border: none;
  border-radius: 22px;
  background: #ffcade;
  color: #7a003c;
  font-size: 13px;
  box-shadow: 0 10px 25px rgba(255,182,193,0.6);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.btn:active {
  transform: scale(0.95);
}

/* TEXT */
.text {
  margin-top: 18px;
  color: #4d0026;
  font-size: 15px;
  line-height: 1.6;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.8s ease;
}

.text.show {
  opacity: 1;
  transform: translateY(0);
}

/* TULIP */
.tulip {
  font-size: 36px;
  opacity: 0;
  margin-top: 16px;
  animation: bloom 1.2s ease forwards;
}

@keyframes bloom {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="wrapper">

  <img src="child.jpg" class="photo">

  <div class="progress" id="progress">· · · ·</div>

  <button class="btn" id="btn" onclick="nextStep()">tap me ♡</button>
