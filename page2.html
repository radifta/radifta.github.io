<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #fff0f6, #ffe6f0);
  font-family: "Georgia", serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  text-align: center;
  max-width: 340px;
  padding: 40px 30px;
}

.photo {
  width: 140px;
  border-radius: 26px;
  box-shadow: 0 18px 35px rgba(0,0,0,0.18);
  opacity: 0;
  transform: scale(0.85);
  animation: photoIn 1.2s ease forwards;
}

@keyframes photoIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.btn {
  margin-top: 24px;
  padding: 10px 22px;
  border: none;
  border-radius: 22px;
  background: #ffcade;
  color: #7a003c;
  font-size: 13px;
  box-shadow: 0 10px 25px rgba(255,182,193,0.6);
  cursor: pointer;
}

.text {
  margin-top: 18px;
  color: #4d0026;
  font-size: 15px;
  line-height: 1.6;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.8s ease;
}

.text.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>
<div class="wrapper">

  <img src="child.jpg" class="photo">

  <button class="btn" onclick="reveal()">tap me ♡</button>

  <div id="t1" class="text">
    this little version of you didn’t know how strong she’d become.
  </div>

  <div id="t2" class="text">
    she didn’t know she’d grow into someone so soft, so kind,
    and somehow still standing after everything.
  </div>

  <div id="t3" class="text">
    I’m proud of who you were.
    and I’m even prouder of who you are now.
  </div>

</div>

<script>
function reveal() {
  document.getElementById("t1").classList.add("show");
  setTimeout(() => {
    document.getElementById("t2").classList.add("show");
  }, 700);
  setTimeout(() => {
    document.getElementById("t3").classList.add("show");
  }, 1400);
}
</script>

</body>
</html>
